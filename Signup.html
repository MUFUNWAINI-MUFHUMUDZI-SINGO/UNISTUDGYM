<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>32400012</title>
  <style>
    body {
      background-image: url('img/background.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }
    
    form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      max-width: 100%;
      margin-right: auto;
      margin-left: 0;
    }

    h2 {
      margin-top: 0;
      text-align: center;
      color: #333;
    }

    .image-preview {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ccc;
      margin: 20px auto;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-preview img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .input-field {
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
    }

    .input-field input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #322e2e;
      outline: none;
    }

    .input-field img {
      margin-right: 10px;
      height: 20px;
    }

    .input-field label {
      color: #777;
      font-size: 16px;
      font-weight: bold;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .btn-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px; /* Adjust margin between buttons */
    }

    .btn-signup {
      background-color: #4CAF50;
      color: white;
    }

    .btn-cancel {
      background-color: #f44336;
      color: white;
    }

    .login-text {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 10px;
    }

    .login-link {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <form action="#" method="POST">
    <h2>Getting Started</h2>
    <div class="image-preview">
      <img id="preview" src="#" alt="Preview">
    </div>
    <div class="input-field">
      <label for="email">
        <img src="img/icons8-email-24.png" alt="Email Icon"> Student Email:
      </label>
      <input type="email" id="email" name="email" placeholder="Enter Email eg 21000423@mvula.univen.ac.za" required>
    </div>
    <div class="input-field">
      <label for="fullname">
        <img src="img/icons8-username-24.png" alt="Name Icon"> Full Names:
      </label>
      <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name" required>
    </div>
    <div class="input-field">
      <label for="residence">
        <img src="img/icons8-residence-24.png" alt="Residence Icon"> Residence:
      </label>
      <input type="text" id="residence" name="residence" placeholder="Enter Residence" required>
    </div>
    <div class="input-field">
      <label for="picture">
        <img src="img/icons8-username-24 (1).png" alt="Picture Icon"> Picture:
      </label>
      <input type="file" id="picture" name="picture" accept="image/*" onchange="previewImage(event)" required>
    </div>
    <div class="input-field">
      <label for="password">
        <img src="img/icons8-password-24.png" alt="Password Icon"> Password:
      </label>
      <input type="password" id="password" name="password" placeholder="Enter Password" required>
    </div>
    <div class="input-field">
      <label for="confirm_password">
        <img src="img/icons8-password-24.png" alt="Confirm Password Icon"> Confirm Password:
      </label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
    </div>
    <div class="btn-container">
      <button type="submit" class="btn-signup">Sign Up</button>
      <button type="button" class="btn-cancel" onclick="goToIndex()">Cancel</button>

    </div>
    <div class="login-text">Already have an account? <a href="Login.html" class="login-link">Click here to login</a></div>
  </form>

  <script>
    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function() {
        const preview = document.getElementById('preview');
        preview.src = reader.result;
      }
      reader.readAsDataURL(event.target.files[0]);
    }

    
  function goToIndex() {
    window.location.href = "Index.html";
  }


  </script>
</body>
</html>
